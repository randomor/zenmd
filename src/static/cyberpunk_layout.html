<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  {{#ogImage}}<meta property="og:image" content="{{{ogImage}}}">{{/ogImage}}
  {{#ogUrl}}<meta property="og:url" content="{{{ogUrl}}}">{{/ogUrl}}
  <link rel="icon" href="{{{favicon}}}">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <title>{{title}}</title>
  <style>
    /* Cyberpunk-inspired neon theme on dark background */
    :root {
      --accent: #00ff9f;
      --code: #00b8ff;
      --text-light: #00b8ff;
      --preformatted: #00ff9f;
      --border: #00ff9f;
    }

    body {
      background-color: #111;
      color: #e0e0e0;
      font-family: 'Merriweather', serif;
      line-height: 1.8;
      overflow-x: clip; /* Prevent horizontal scrollbars from full-bleed images */
    }

    h1 {
      color: #d600ff;
    }

    h2 {
      color: #00ff9f;
    }

    h3 {
      color: #001eff;
    }

    h4 {
      color: #00b8ff;
    }

    h5 {
      color: #ff8c00;
    }

    h6 {
      color: #bf00ff;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    a {
      color: #00ff9f;
    }

    a:hover {
      color: #00b8ff;
    }

    footer p,
    footer p a {
      color: #001eff;
    }

    /* Full-bleed image support - allows images to span full viewport width */
    .bleed {
      display: block;
      width: 100vw;
      max-width: 100vw;
      margin-left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <main class="article">
    {{{content}}}
  </main>

  <footer>
    <p>Powered by <a href="https://www.npmjs.com/package/zenmd">ZenMD</a></p>
  </footer>
</body>

</html>
