<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <title>{{title}}</title>
  <style>
    /* Cyberpunk-inspired neon theme on dark background */
    body {
      background-color: #111;
      color: #e0e0e0;
      font-family: 'Merriweather', serif;
      line-height: 1.8;
    }

    h1 {
      color: #ff00ff;
    }

    h2 {
      color: #00ffff;
    }

    h3 {
      color: #39ff14;
    }

    h4 {
      color: #ffff00;
    }

    h5 {
      color: #ff8c00;
    }

    h6 {
      color: #bf00ff;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    a {
      color: #39ff14;
    }

    a:hover {
      color: #ffff00;
    }

    footer p,
    footer p a {
      color: #00ffff;
    }
  </style>
</head>

<body>
  <main class="article">
    {{{content}}}
  </main>

  <footer>
    <p>Powered by <a href="https://www.npmjs.com/package/zenmd">ZenMD</a></p>
  </footer>
</body>

</html>
