<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <!-- Serif body font and sans headings -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* 
    To customize the default style, you should try to override the variables in SimpleCSS: 
    https://github.com/kevquirk/simple.css/wiki/Getting-Started-With-Simple.css#customise-simplecss
    Here are all the variables that's defined:
    */

    :root {
      /* Set sans-serif & mono fonts */
      --sans-font: -apple-system, BlinkMacSystemFont, "Avenir Next", Avenir,
        "Nimbus Sans L", Roboto, "Noto Sans", "Segoe UI", Arial, Helvetica,
        "Helvetica Neue", sans-serif;
      --mono-font: Consolas, Menlo, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
      --standard-border-radius: 5px;
      --border-width: 1px;

      /* Default (light) theme */
      --bg: #fff;
      --accent-bg: #f5f7ff;
      --text: #212121;
      --text-light: #585858;
      --border: #898EA4;
      --accent: #0d47a1;
      --accent-hover: #1266e2;
      --accent-text: var(--bg);
      --code: #d81b60;
      --preformatted: #444;
      --marked: #ffdd33;
      --disabled: #efefef;
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
        --bg: #212121;
        --accent-bg: #2b2b2b;
        --text: #dcdcdc;
        --text-light: #ababab;
        --accent: #ffb300;
        --accent-hover: #ffe099;
        --accent-text: var(--bg);
        --code: #f06292;
        --preformatted: #ccc;
        --disabled: #111;
      }

      /* Add a bit of transparency so light media isn't so glaring in dark mode */
      img,
      video {
        opacity: 0.8;
      }
    }

    body {
      font-family: 'Merriweather', serif;
      line-height: 1.8;
      overflow-x: clip; /* Prevent horizontal scrollbars from full-bleed images */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Add some anchor style so it shows the link, as we headers will always come with a link like: <h2 id="for-ios">For iOS<a aria-hidden="true" tabindex="-1" href="#for-ios"><span class="icon icon-link"></span></a></h2> */
    .icon.icon-link {
      width: 0.2em;
      height: 0.2em;
      background-color: #333;
      /* Adjust color as needed */
      border-radius: 50%;
      /* This makes the icon round */
      display: inline-block;
      margin-left: 0.2em;
      /* Adjust margin as needed */
      vertical-align: middle;
      /* This aligns the icon with the text */
    }

    /* But we don't want it to show up on H1, which is a bit too much */
    h1 .icon.icon-link {
      width: auto;
      height: auto;
      background-color: transparent;
      border-radius: 0;
      margin-left: 0;
    }

    /* Full-bleed image support - allows images to span full viewport width */
    .bleed {
      display: block;
      width: 100vw;
      max-width: 100vw;
      margin-left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <title>{{title}}</title>
</head>

<body>
  <main class="article">
    {{{content}}}
  </main>

  <footer>
    <p>Powered by <a href="https://www.npmjs.com/package/zenmd">ZenMD</a></p>
  </footer>
</body>

</html>
