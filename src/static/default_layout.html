<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,line-clamp"></script>
  <title>{{title}}</title>
  <style>
    /* Add some anchor style so it shows up */
    .icon.icon-link {
      width: 0.2em;
      height: 0.2em;
      background-color: #333;  /* Adjust color as needed */
      border-radius: 50%;  /* This makes the icon round */
      display: inline-block;
      margin-left: 0.2em;  /* Adjust margin as needed */
      vertical-align: middle;  /* This aligns the icon with the text */
  }
  </style>
</head>
<body class="bg-white dark:bg-gray-900">
  <main class="prose lg:prose-xl dark:prose-invert max-w-screen-lg m-auto p-4">
    {{{content}}}
  </main>

  <footer class="w-full text-center py-2">
    <p class="text-gray-400 text-sm">Powered by ZenMD</p>
  </footer>
</body>
</html>
