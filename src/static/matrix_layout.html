<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <title>{{title}}</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      padding: 1em;
    }
    .matrix-item {
      border: 1px solid #ccc;
      padding: 1em;
      flex-grow: 1;
      min-width: 200px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <header>
    <h1>{{title}}</h1>
  </header>
  <main class="matrix-container">
    {{{content}}}
  </main>
  <footer>
    <p>Powered by ZenMD - Matrix Layout</p>
  </footer>
</body>
</html>
