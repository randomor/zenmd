<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <link rel="icon" href="{{{favicon}}}">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <title>{{title}}</title>
  <style>
    /* Matrix-inspired green-on-black theme */
    :root {
      --accent: #0f0;
      --code: #0f0;
      --text-light: #28f728;
      --preformatted: #03e303;
      --border: #013f01;
    }

    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.8;
      overflow-x: clip; /* Prevent horizontal scrollbars from full-bleed images */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Courier New', Courier, monospace;
    }

    a {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    aside,
    details,
    pre,
    progress {
      background-color: #111111;
    }

    footer p a,
    footer p {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    /* Full-bleed image support - allows images to span full viewport width */
    .bleed {
      display: block;
      width: 100vw;
      max-width: 100vw;
      margin-left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <main class="article">
    {{{content}}}
  </main>

  <footer>
    <p>Powered by <a href="https://www.npmjs.com/package/zenmd">ZenMD</a></p>
  </footer>
</body>

</html>
